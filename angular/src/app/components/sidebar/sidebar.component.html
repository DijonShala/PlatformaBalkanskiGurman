<div class="p-4 rounded-xl shadow-md bg-white space-y-4 border border-gray-200">
  <h3 class="text-lg font-bold text-gray-800 text-center">Search & Filter</h3>

  <!-- Search by Name -->
  <div>
    <label class="block mb-1 font-semibold text-gray-700">Name</label>
    <input
      [(ngModel)]="searchName"
      (keyup.enter)="applyFilters()"
      placeholder="Search by name"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
    />
  </div>

  <!-- Category -->
  <div>
    <label class="block mb-1 font-semibold text-gray-700">Category</label>
    <select
      [(ngModel)]="selectedCategory"
      (change)="applyFilters()"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
    >
      <option value="">All Categories</option>
      <option *ngFor="let cat of categoryList" [value]="cat">{{ cat }}</option>
    </select>
  </div>

  <!-- Food Type -->
  <div>
    <label class="block mb-1 font-semibold text-gray-700">Food Type</label>
    <select
      [(ngModel)]="selectedFoodType"
      (change)="applyFilters()"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
    >
      <option value="">All Food Types</option>
      <option *ngFor="let ft of foodTypeList" [value]="ft">{{ ft }}</option>
    </select>
  </div>

  <!-- City -->
  <div>
    <label class="block mb-1 font-semibold text-gray-700">City</label>
    <select
      [(ngModel)]="selectedCity"
      (change)="applyFilters()"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
    >
      <option value="">All Cities</option>
      <option *ngFor="let city of cityList" [value]="city">{{ city }}</option>
    </select>
  </div>

  <!-- Country -->
  <div>
    <label class="block mb-1 font-semibold text-gray-700">Country</label>
    <select
      [(ngModel)]="selectedCountry"
      (change)="applyFilters()"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
    >
      <option value="">All Countries</option>
      <option *ngFor="let c of countryList" [value]="c">{{ c }}</option>
    </select>
  </div>

  <!-- Nearby Section -->
  <div class="pt-4 mt-4 border-t border-gray-300 space-y-3">
    <!-- Max Distance -->
    <div>
      <label class="block mb-1 font-semibold text-gray-700">Max Distance (meters)</label>
      <input
        type="number"
        [(ngModel)]="maxDistance"
        min="100"
        placeholder="e.g. 5000"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
    </div>

    <button
      (click)="onFindNearbyClick()"
      class="w-full px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 transition duration-150"
    >
      Find Restaurants Near Me
    </button>
  </div>

  <!-- Reset Button -->
  <button
    (click)="clearFilters()"
    class="w-full px-4 py-2 rounded border border-gray-400 text-gray-700 hover:bg-gray-100 transition duration-150"
  >
    Reset
  </button>

  <!-- Error Message -->
  <div *ngIf="error" class="text-red-500 text-sm">
    {{ error }}
  </div>
</div>
