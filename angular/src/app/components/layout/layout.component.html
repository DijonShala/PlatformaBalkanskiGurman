>
  <!-- Main Page Content via Routing -->
  <section class="overflow-y-auto">
    <router-outlet></router-outlet>
  </section>
</main>

<app-footer></app-footer>

>

    <button
      class="absolute top-2 right-2 text-gray-600 hover:text-black"
      (click)="toggleMap()"
