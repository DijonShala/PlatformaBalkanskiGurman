<div
  class="flex flex-col md:flex-row bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-50 overflow-hidden"
>
  <div *ngIf="review.photo" class="md:w-48 w-full h-40 md:h-auto">
    <img
      [src]="review.photo"
      alt="Review photo"
      class="object-cover w-full h-full"
    />
  </div>

  <div class="flex flex-col justify-between p-4 w-full">
    <div class="flex items-start justify-between">
      <h5 class="text-lg font-semibold text-gray-900">
        {{ review.user?.username || "Anonymous" }}
        <span class="ml-2 text-yellow-500 font-medium"
          >â˜… {{ review.rating }}</span
        >
      </h5>

      <button
        *ngIf="
          authService.getCurrentUser()?.id === review.userId ||
          authService.getCurrentUser()?.role === 'admin'
        "
        (click)="onDelete()"
        class="text-red-600 hover:text-red-800 text-sm"
      >
        Delete
      </button>
    </div>

    <p class="text-gray-700 mt-2 text-sm">
      {{ review.comment }}
    </p>

    <p class="text-gray-500 text-xs mt-1">
      Reviewed on {{ review.createdAt | date: "mediumDate" }}
    </p>
  </div>
</div>
