<div *ngIf="loading" class="loading">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="error" class="error">
  {{ error }}
</div>

<div *ngIf="!loading && !error && restaurants?.length === 0" class="no-results">
  No restaurants found.
</div>

<div class="restaurant-list" *ngIf="!loading && !error">
  <a
    *ngFor="let restaurant of restaurants"
    [routerLink]="['/restaurants', restaurant.id]"
    class="restaurant-card-link"
  >
    <app-restaurant-card
      [restaurant]="restaurant"
      class="restaurant-card"
    ></app-restaurant-card>
  </a>
  <mat-paginator
      [length]="totalItems"
      [pageSize]="10"
      [pageSizeOptions]="[]"
      [pageIndex]="page - 1"
      [showFirstLastButtons]="true"
      (page)="onPageChange($event)">
  </mat-paginator>
</div>
