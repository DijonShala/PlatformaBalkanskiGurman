<header class="fixed inset-x-0 top-0 z-50 bg-white shadow-md">
  <nav
    class="flex items-center justify-between px-4 py-4 sm:px-6 lg:px-8"
    aria-label="Global"
  >
    <div class="flex lg:flex-1 items-center gap-2">
      <a routerLink="/" class="-m-1.5 p-1.5 flex items-center gap-2">
        <img src="assets/logo.png" alt="Logo" class="h-8 w-8" />
        <span class="text-2xl font-bold text-gray-800">Balkanski Gurman</span>
      </a>
    </div>

    <div class="flex lg:hidden">
      <button
        type="button"
        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
        (click)="isMenuOpen = !isMenuOpen"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          *ngIf="!isMenuOpen"
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
        <svg
          *ngIf="isMenuOpen"
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <div class="hidden lg:flex lg:gap-x-6 lg:items-center">
      <button
        class="text-sm text-gray-700 border border-blue-600 hover:bg-blue-50 px-4 py-2 rounded"
        (click)="toggleMap()"
      >
        Show Map
      </button>
      <button
        class="text-sm text-gray-700 border border-green-600 hover:bg-green-50 px-4 py-2 rounded"
        (click)="openAddRestaurantModal()"
      >
        Add Restaurant
      </button>

      <ng-container *ngIf="!authService.isLoggedIn(); else loggedInMenu">
        <a
          routerLink="/login"
          class="text-sm text-gray-700 px-3 py-2 rounded hover:bg-gray-100"
          >Login</a
        >
        <a
          routerLink="/register"
          class="text-sm text-gray-700 px-3 py-2 rounded hover:bg-gray-100"
          >Register</a
        >
      </ng-container>
      <ng-template #loggedInMenu>
        <div class="relative group">
          <button
            class="flex items-center space-x-2 bg-gray-100 hover:bg-gray-200 px-3 py-1.5 rounded-full"
          >
            <img
              src="assets/user.png"
              alt="User"
              class="w-8 h-8 rounded-full"
            />
            <span class="hidden md:inline text-sm font-medium text-gray-700">
              {{ authService.getCurrentUser()?.firstname || "User" }}
            </span>
          </button>
          <div
            class="absolute right-0 mt-2 w-40 bg-white border border-gray-200 rounded shadow-lg opacity-0 group-hover:opacity-100 group-hover:visible invisible transition duration-200"
          >
            <a
              (click)="goToProfile()"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer"
              >Dashboard</a
            >
            <a
              (click)="logout()"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer"
              >Logout</a
            >
          </div>
        </div>
      </ng-template>
    </div>
  </nav>

  <!--mobile-->
  <div
    *ngIf="isMenuOpen"
    class="lg:hidden bg-white px-4 py-4 border-t border-gray-200"
  >
    <div class="space-y-2">
      <button
        class="w-full text-left text-sm text-gray-700 px-4 py-2 rounded border border-blue-600 hover:bg-blue-50"
        (click)="toggleMap()"
      >
        Show Map
      </button>
      <button
        class="w-full text-left text-sm text-gray-700 px-4 py-2 rounded border border-green-600 hover:bg-green-50"
        (click)="openAddRestaurantModal()"
      >
        Add Restaurant
      </button>

      <ng-container *ngIf="!authService.isLoggedIn(); else mobileLoggedInMenu">
        <a
          routerLink="/login"
          class="block text-sm text-gray-700 hover:bg-gray-100 px-4 py-2 rounded"
          >Login</a
        >
        <a
          routerLink="/register"
          class="block text-sm text-gray-700 hover:bg-gray-100 px-4 py-2 rounded"
          >Register</a
        >
      </ng-container>

      <ng-template #mobileLoggedInMenu>
        <a
          (click)="goToProfile()"
          class="block text-sm text-gray-700 hover:bg-gray-100 px-4 py-2 rounded"
          >Dashboard</a
        >
        <a
          (click)="logout()"
          class="block text-sm text-gray-700 hover:bg-gray-100 px-4 py-2 rounded"
          >Logout</a
        >
      </ng-template>
    </div>
  </div>
</header>
