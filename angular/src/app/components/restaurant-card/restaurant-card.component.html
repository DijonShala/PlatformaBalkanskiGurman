<div
  *ngIf="restaurant"
  class="bg-white rounded-xl shadow p-4 flex flex-col sm:flex-row gap-4 hover:shadow-md transition h-[250px] sm:h-[180px]"
>
  <!-- Image: Full width on mobile, smaller on larger screens -->
  <img
    [src]="getCategoryIcon()"
    alt="{{ restaurant.category || 'Category Icon' }}"
    class="w-16 h-16 sm:w-24 sm:h-24 object-contain rounded-md mx-auto sm:mx-0"
  />

  <div class="flex-1 flex flex-col justify-between">
    <div>
      <h3 class="text-lg font-semibold truncate">{{ restaurant.name }}</h3>
      <p class="text-gray-500 text-sm truncate">
        {{ restaurant.category || 'General' }} Â· {{ restaurant.city }}, {{ restaurant.country }}
      </p>
      <div class="text-yellow-500 mt-1">
        â˜… {{ formatRating(restaurant.rating) }}
      </div>
    </div>
  </div>
</div>
