<div class="flex items-center justify-center min-h-screen bg-gray-50 px-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-md p-8 space-y-6">
    
    <div class="flex justify-center">
      <div class="w-20 h-20 bg-white border border-gray-300 rounded-full flex items-center justify-center">
        <svg class="w-10 h-10 text-gray-400" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M5.121 17.804A10.97 10.97 0 0112 15c2.486 0 4.779.81 6.879 2.174M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </div>
    </div>

    <h2 class="text-2xl font-bold text-center text-gray-800">Log in to your account</h2>

    <div *ngIf="alertMessage" class="mb-4">
    <div
      [ngClass]="{
        'text-green-800 bg-green-50 border border-green-300 dark:bg-green-50 dark:text-green-800 dark:border-green-300': alertType === 'success',
        'text-red-800 bg-red-50 border border-red-300 dark:bg-red-50 dark:text-red-800 dark:border-red-300': alertType === 'error'
      }"
      class="flex items-center p-4 text-sm rounded-lg"
      role="alert"
    >
      <svg
        class="shrink-0 inline w-4 h-4 me-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
        />
      </svg>
      <span class="sr-only">Alert</span>
      <div>
        <span class="font-medium">{{ alertType === 'success' ? 'Success:' : 'Error:' }}</span>
        {{ alertMessage }}
      </div>
    </div>
  </div>

    <form (ngSubmit)="onLoginSubmit()" autocomplete="off" novalidate class="space-y-4">

      <div>
        <label for="username" class="block mb-1 text-sm font-medium text-gray-700">Username</label>
        <input
          id="username"
          name="username"
          type="text"
          [(ngModel)]="credentials.username"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5"
          placeholder="Enter your username"
          required
          aria-required="true"
        />
      </div>

      <div>
        <label for="password" class="block mb-1 text-sm font-medium text-gray-700">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          [(ngModel)]="credentials.password"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5"
          placeholder="Enter your password"
          required
          aria-required="true"
        />
      </div>

      <button type="submit"
        class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
        Log in
      </button>
    </form>

    <p class="text-sm text-center text-gray-600">
      Don't have an account?
      <a routerLink="/register" class="text-blue-600 hover:underline">Register here</a>.
    </p>
  </div>
</div>
