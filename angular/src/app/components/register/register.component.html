<div class="register-container max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold text-center mb-6 text-gray-900">Register</h2>

  <div *ngIf="alertMessage" class="mb-4">
    <div
      [ngClass]="{
        'text-green-800 bg-green-50 border border-green-300 dark:bg-green-50 dark:text-green-800 dark:border-green-300': alertType === 'success',
        'text-red-800 bg-red-50 border border-red-300 dark:bg-red-50 dark:text-red-800 dark:border-red-300': alertType === 'error'
      }"
      class="flex items-center p-4 text-sm rounded-lg"
      role="alert"
    >
      <svg
        class="shrink-0 inline w-4 h-4 me-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
        />
      </svg>
      <span class="sr-only">Alert</span>
      <div>
        <span class="font-medium">{{ alertType === 'success' ? 'Success:' : 'Error:' }}</span>
        {{ alertMessage }}
      </div>
    </div>
  </div>

  <form (ngSubmit)="onRegisterSubmit()" autocomplete="off" novalidate>
    <div *ngIf="formError" class="mb-4 text-red-600 text-sm text-center bg-red-100 p-2 rounded">
      {{ formError }}
    </div>

    <div class="mb-4">
      <label for="firstname" class="block mb-2 text-sm font-medium text-gray-900">First Name</label>
      <input
        id="firstname"
        name="firstname"
        type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        [(ngModel)]="credentials.firstname"
        placeholder="Enter your first name"
        required
      />
    </div>

    <div class="mb-4">
      <label for="lastname" class="block mb-2 text-sm font-medium text-gray-900">Last Name</label>
      <input
        id="lastname"
        name="lastname"
        type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        [(ngModel)]="credentials.lastname"
        placeholder="Enter your last name"
        required
      />
    </div>

    <div class="mb-4">
      <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Username</label>
      <input
        id="username"
        name="username"
        type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        [(ngModel)]="credentials.username"
        placeholder="Choose a username"
        required
      />
    </div>

    <div class="mb-4">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        [(ngModel)]="credentials.email"
        placeholder="Enter your email"
        required
      />
    </div>

    <div class="mb-4">
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        [(ngModel)]="credentials.password"
        placeholder="Create a password"
        required
      />
    </div>

    <div class="text-center mt-6">
      <button
        type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5"
        [disabled]="!isConnected()"
      >
        Register
      </button>
    </div>

    <div *ngIf="!isConnected()" class="text-sm text-center text-red-500 mt-3">
      You are currently offline. Please connect to the internet to register.
    </div>
  </form>
</div>
