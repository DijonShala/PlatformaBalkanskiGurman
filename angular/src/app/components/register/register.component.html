<div class="register-container max-w-md mx-auto p-4 bg-white rounded shadow">
  <h2 class="text-xl font-semibold mb-4 text-center">Register</h2>

  <form (ngSubmit)="onRegisterSubmit()" autocomplete="off" novalidate>
    <div *ngIf="formError" class="alert alert-danger">
      {{ formError }}
    </div>

    <div class="form-group">
      <label for="firstname">First Name</label>
      <input
        id="firstname"
        name="firstname"
        type="text"
        class="form-control"
        [(ngModel)]="credentials.firstname"
        placeholder="Enter your first name"
        required
      />
    </div>

    <div class="form-group mt-3">
      <label for="lastname">Last Name</label>
      <input
        id="lastname"
        name="lastname"
        type="text"
        class="form-control"
        [(ngModel)]="credentials.lastname"
        placeholder="Enter your last name"
        required
      />
    </div>

    <div class="form-group mt-3">
      <label for="username">Username</label>
      <input
        id="username"
        name="username"
        type="text"
        class="form-control"
        [(ngModel)]="credentials.username"
        placeholder="Choose a username"
        required
      />
    </div>

    <div class="form-group mt-3">
      <label for="email">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        class="form-control"
        [(ngModel)]="credentials.email"
        placeholder="Enter your email"
        required
      />
    </div>

    <div class="form-group mt-3">
      <label for="password">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        class="form-control"
        [(ngModel)]="credentials.password"
        placeholder="Create a password"
        required
      />
    </div>

    <div class="form-group mt-4 text-center">
      <button
        type="submit"
        class="btn btn-primary w-full"
        [disabled]="!isConnected()"
      >
        Register
      </button>
    </div>

    <div *ngIf="!isConnected()" class="text-sm text-center text-danger mt-2">
      You are currently offline. Please connect to the internet to register.
    </div>
  </form>
</div>
