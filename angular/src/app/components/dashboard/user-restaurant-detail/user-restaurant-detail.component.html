<div
  *ngIf="form; else noSelection"
  class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md border border-gray-200"
>
  <h2 class="text-2xl font-semibold text-center mb-6 text-gray-900">
    Edit Restaurant Details
  </h2>

  <div *ngIf="alertMessage" class="mb-4">
    <div
      [ngClass]="{
        'text-green-800 bg-green-50 border border-green-300 dark:bg-green-50 dark:text-green-800 dark:border-green-300':
          alertType === 'success',
        'text-red-800 bg-red-50 border border-red-300 dark:bg-red-50 dark:text-red-800 dark:border-red-300':
          alertType === 'error',
      }"
      class="flex items-center p-4 text-sm rounded-lg"
      role="alert"
    >
      <svg
        class="shrink-0 inline w-4 h-4 me-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
        />
      </svg>
      <span class="sr-only">Alert</span>
      <div>
        <span class="font-medium">{{
          alertType === "success" ? "Success:" : "Error:"
        }}</span>
        {{ alertMessage }}
      </div>
    </div>
  </div>

  <form [formGroup]="form" (ngSubmit)="updateRestaurant()" class="space-y-5">
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900"
        >Name <span class="text-red-500">*</span></label
      >
      <input
        formControlName="name"
        type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        [class.border-red-500]="
          form.controls['name'].invalid && form.controls['name'].touched
        "
      />
    </div>

    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900"
        >Category</label
      >
      <select
        formControlName="category"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      >
        <option value="">Select category</option>
        <option *ngFor="let cat of CATEGORIES" [value]="cat">{{ cat }}</option>
      </select>
    </div>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Food Type <span class="text-red-500">*</span></mat-label>
      <mat-select formControlName="foodType" multiple required>
        <mat-option *ngFor="let food of FOOD_TYPES" [value]="food">{{
          food
        }}</mat-option>
      </mat-select>
      <mat-error
        *ngIf="form.get('foodType')?.invalid && form.get('foodType')?.touched"
      >
        Food Type is required.
      </mat-error>
    </mat-form-field>

    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900"
        >Description</label
      >
      <textarea
        formControlName="description"
        rows="4"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      ></textarea>
    </div>

    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900"
        >Address <span class="text-red-500">*</span></label
      >
      <input
        formControlName="address"
        type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
    </div>

    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900"
        >Postal Code</label
      >
      <input
        formControlName="postalCode"
        type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
    </div>

    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900"
        >City <span class="text-red-500">*</span></label
      >
      <input
        formControlName="city"
        type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
    </div>

    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900"
        >Country <span class="text-red-500">*</span></label
      >
      <input
        formControlName="country"
        type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
    </div>

    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900">Photos</label>
      <div class="flex items-center gap-4 mb-2">
        <button
          type="button"
          (click)="clearAllPhotos()"
          class="px-4 py-2 text-sm text-white bg-red-600 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-red-600"
        >
          Delete All Photos
        </button>

        <label
          tabindex="0"
          class="cursor-pointer bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-4 py-2.5"
        >
          Choose Photos
          <input
            type="file"
            (change)="onFilesSelected($event)"
            multiple
            accept="image/*"
            class="hidden"
          />
        </label>
      </div>

      <div *ngIf="form.value.photos?.length" class="flex flex-wrap gap-3">
        <img
          *ngFor="let photo of form.value.photos"
          [src]="photo"
          alt="Photo preview"
          class="w-24 h-24 object-cover rounded border"
        />
      </div>
    </div>

    <div class="flex gap-4 mt-6">
      <button
        type="submit"
        [disabled]="loading"
        class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition focus:outline-none focus:ring-2 focus:ring-blue-400"
      >
        Update
      </button>
      <button
        type="button"
        [disabled]="loading"
        (click)="deleteRestaurant()"
        class="w-full px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition focus:outline-none focus:ring-2 focus:ring-red-400"
      >
        Delete
      </button>
    </div>
  </form>
</div>

<ng-template #noSelection>
  <div class="text-center text-gray-600 py-8">
    Please select a restaurant to view details.
  </div>
</ng-template>
