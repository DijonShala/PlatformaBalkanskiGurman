<div class="max-w-md mx-auto p-6 bg-white rounded-xl shadow-lg border border-gray-200">
  <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">Change Password</h2>

  <div *ngIf="alertMessage" class="mb-4">
    <div
      [ngClass]="{
        'text-green-800 bg-green-50 border border-green-300 dark:bg-green-50 dark:text-green-800 dark:border-green-300': alertType === 'success',
        'text-red-800 bg-red-50 border border-red-300 dark:bg-red-50 dark:text-red-800 dark:border-red-300': alertType === 'error'
      }"
      class="flex items-center p-4 text-sm rounded-lg"
      role="alert"
    >
      <svg
        class="shrink-0 inline w-4 h-4 me-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
        />
      </svg>
      <span class="sr-only">Alert</span>
      <div>
        <span class="font-medium">{{ alertType === 'success' ? 'Success:' : 'Error:' }}</span>
        {{ alertMessage }}
      </div>
    </div>
  </div>

  <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="space-y-6">

    <div>
      <label for="oldPassword" class="block mb-2 font-semibold text-gray-700">Old Password</label>
      <input
        id="oldPassword"
        type="password"
        formControlName="oldPassword"
        placeholder="Enter your current password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
    </div>

    <div>
      <label for="newPassword" class="block mb-2 font-semibold text-gray-700">New Password</label>
      <input
        id="newPassword"
        type="password"
        formControlName="newPassword"
        placeholder="Enter a new password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
    </div>

    <div>
      <label for="confirmPassword" class="block mb-2 font-semibold text-gray-700">Confirm New Password</label>
      <input
        id="confirmPassword"
        type="password"
        formControlName="confirmPassword"
        placeholder="Re-enter new password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
      <div *ngIf="passwordForm.errors?.['mismatch']" class="text-red-500 text-sm mt-2">
        Passwords do not match
      </div>
    </div>

    <button
      type="submit"
      class="w-full px-6 py-2 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 transition duration-150 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Change Password
    </button>
  </form>
</div>
