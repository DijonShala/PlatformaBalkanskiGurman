<div class="max-w-md mx-auto p-4">
  <h2 class="text-2xl font-semibold mb-4">Change Password</h2>

  <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="space-y-4">

    <div>
      <label>Old Password</label>
      <input type="password" formControlName="oldPassword" class="input input-bordered w-full" />
    </div>

    <div>
      <label>New Password</label>
      <input type="password" formControlName="newPassword" class="input input-bordered w-full" />
    </div>

    <div>
      <label>Confirm New Password</label>
      <input type="password" formControlName="confirmPassword" class="input input-bordered w-full" />
      <div *ngIf="passwordForm.errors?.['mismatch']" class="text-red-500 text-sm mt-1">
        Passwords do not match
      </div>
    </div>

    <button type="submit" class="btn btn-primary mt-4">Change Password</button>
  </form>
</div>
