<h2 class="text-2xl font-semibold text-gray-800 mb-4">All Users</h2>

<!-- Loading Spinner -->
<div *ngIf="loading" class="flex justify-center items-center py-8">
  <mat-spinner></mat-spinner>
</div>

<!-- Error Message -->
<div *ngIf="error" class="text-red-600 bg-red-100 border border-red-300 rounded p-4 mb-4">
  {{ error }}
</div>

<!-- Users Table -->
<div *ngIf="!loading && users.length > 0" class="overflow-x-auto bg-white shadow-md rounded-lg">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Firstname</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Lastname</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-100">
      <tr
        *ngFor="let user of users"
        class="hover:bg-gray-50 cursor-pointer transition"
        (click)="goToUser(user.id)"
      >
        <td class="px-6 py-4 text-sm text-gray-800">{{ user.firstname }}</td>
        <td class="px-6 py-4 text-sm text-gray-800">{{ user.lastname }}</td>
        <td class="px-6 py-4 text-sm text-gray-800">{{ user.username }}</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Paginator -->
<div class="mt-6 flex justify-center">
  <mat-paginator
    [length]="totalItems"
    [pageSize]="10"
    [pageSizeOptions]="[]"
    [pageIndex]="currentPage - 1"
    [showFirstLastButtons]="true"
    (page)="onPageChange($event)">
  </mat-paginator>
</div>
