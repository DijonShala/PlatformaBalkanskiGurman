<div class="max-w-xl mx-auto p-4">
  <h2 class="text-2xl font-semibold mb-4">User Profile</h2>

  <form [formGroup]="userForm" (ngSubmit)="updateProfile()" class="space-y-4">

    <div>
      <label>First Name</label>
      <input type="text" formControlName="firstname" class="input input-bordered w-full" />
    </div>

    <div>
      <label>Last Name</label>
      <input type="text" formControlName="lastname" class="input input-bordered w-full" />
    </div>

    <div>
      <label>Username</label>
      <input type="text" formControlName="username" class="input input-bordered w-full" />
    </div>

    <div>
      <label>Email</label>
      <input type="email" formControlName="email" class="input input-bordered w-full" />
    </div>

    <div *ngIf="isAdmin">
      <label>Role</label>
      <input type="text" formControlName="role" class="input input-bordered w-full" />
    </div>

    <div class="flex gap-4 mt-4">
      <button type="submit" class="btn btn-primary">Update Profile</button>
      <button type="button" class="btn btn-error" (click)="deleteAccount()">Delete Profile</button>
    </div>
  </form>
</div>
