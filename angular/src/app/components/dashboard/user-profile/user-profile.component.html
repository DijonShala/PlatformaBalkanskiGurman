<div
  class="max-w-xl mx-auto p-6 bg-white rounded-xl shadow-lg border border-gray-200"
>
  <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">
    User Profile
  </h2>

  <div *ngIf="alertMessage" class="mb-4">
    <div
      [ngClass]="{
        'text-green-800 bg-green-50 border border-green-300 dark:bg-green-50 dark:text-green-800 dark:border-green-300':
          alertType === 'success',
        'text-red-800 bg-red-50 border border-red-300 dark:bg-red-50 dark:text-red-800 dark:border-red-300':
          alertType === 'error',
      }"
      class="flex items-center p-4 text-sm rounded-lg"
      role="alert"
    >
      <svg
        class="shrink-0 inline w-4 h-4 me-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
        />
      </svg>
      <span class="sr-only">Alert</span>
      <div>
        <span class="font-medium">{{
          alertType === "success" ? "Success:" : "Error:"
        }}</span>
        {{ alertMessage }}
      </div>
    </div>
  </div>

  <form [formGroup]="userForm" (ngSubmit)="updateProfile()" class="space-y-6">
    <div>
      <label for="firstname" class="block mb-2 font-semibold text-gray-700"
        >First Name</label
      >
      <input
        id="firstname"
        type="text"
        formControlName="firstname"
        placeholder="Enter your first name"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
    </div>

    <div>
      <label for="lastname" class="block mb-2 font-semibold text-gray-700"
        >Last Name</label
      >
      <input
        id="lastname"
        type="text"
        formControlName="lastname"
        placeholder="Enter your last name"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
    </div>

    <div>
      <label for="username" class="block mb-2 font-semibold text-gray-700"
        >Username</label
      >
      <input
        id="username"
        type="text"
        formControlName="username"
        placeholder="Enter your username"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
    </div>

    <div>
      <label for="email" class="block mb-2 font-semibold text-gray-700"
        >Email</label
      >
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Enter your email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
    </div>

    <div *ngIf="isAdmin">
      <label for="role" class="block mb-2 font-semibold text-gray-700"
        >Role</label
      >
      <input
        id="role"
        type="text"
        formControlName="role"
        placeholder="Admin / User"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
    </div>

    <div class="flex flex-col sm:flex-row justify-end gap-4 mt-8">
      <button
        type="submit"
        class="w-full sm:w-auto px-6 py-2 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 transition duration-150 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Update Profile
      </button>
      <button
        type="button"
        (click)="deleteAccount()"
        class="w-full sm:w-auto px-6 py-2 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 transition duration-150"
      >
        Delete Profile
      </button>
    </div>
  </form>
</div>
