<div class="max-w-xl mx-auto p-6 bg-white rounded-xl shadow-lg border border-gray-200">
  <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">User Profile</h2>

  <form [formGroup]="userForm" (ngSubmit)="updateProfile()" class="space-y-6">

    <div>
      <label for="firstname" class="block mb-2 font-semibold text-gray-700">First Name</label>
      <input
        id="firstname"
        type="text"
        formControlName="firstname"
        placeholder="Enter your first name"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
    </div>

    <div>
      <label for="lastname" class="block mb-2 font-semibold text-gray-700">Last Name</label>
      <input
        id="lastname"
        type="text"
        formControlName="lastname"
        placeholder="Enter your last name"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
    </div>

    <div>
      <label for="username" class="block mb-2 font-semibold text-gray-700">Username</label>
      <input
        id="username"
        type="text"
        formControlName="username"
        placeholder="Enter your username"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
    </div>

    <div>
      <label for="email" class="block mb-2 font-semibold text-gray-700">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Enter your email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
    </div>

    <div *ngIf="isAdmin">
      <label for="role" class="block mb-2 font-semibold text-gray-700">Role</label>
      <input
        id="role"
        type="text"
        formControlName="role"
        placeholder="Admin / User"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
    </div>

    <div class="flex flex-col sm:flex-row justify-end gap-4 mt-8">
      <button
        type="submit"
        class="px-6 py-2 rounded bg-green-600 text-white hover:bg-green-700 transition duration-150 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Update Profile
      </button>
      <button
        type="button"
        (click)="deleteAccount()"
        class="px-6 py-2 rounded bg-red-600 text-white hover:bg-red-700 transition duration-150"
      >
        Delete Profile
      </button>
    </div>
  </form>
</div>
